{% extends 'core/base.html' %} {% block content %}

{% block title %}
<title> Skills </title>
{% endblock title %}

<div class="container mt-5">
  <h1 class="text-warning mb-5 border-bottom">SKILLS</h1>

  <div class="row text-white">
    <div class="col-sm-5">
      <h3 class="mt-3">HTML/CSS</h3>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          style="width: 75%"
        >
          55%
        </div>
      </div>
    </div>

    <div class="col-sm-5 offset-sm-2">
      <h3 class="mt-3">Python</h3>
      <div class="progress">
        <div
          class="progress-bar bg-success"
          style="width: 95%"
        >
          95%
        </div>
      </div>
    </div>

    <div class="col-sm-5 mt-5">
      <h3 class="mt-3">Django</h3>
      <div class="progress">
        <div
          class="progress-bar bg-info"
          style="width: 85%"
        >
          85%
        </div>
      </div>
    </div>

    <div class="col-sm-5 offset-sm-2 mt-5">
      <h3 class="mt-3">Bootstrap</h3>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          style="width: 50%"
        >
          50%
        </div>
      </div>
    </div>

    <div class="col-sm-5 mt-5">
      <h3 class="mt-3">MySQL</h3>
      <div class="progress">
        <div
          class="progress-bar bg-warning"
          style="width: 65%"
        >
          65%
        </div>
      </div>
    </div>

    <div class="col-sm-5 offset-sm-2 mt-5">
      <h3 class="mt-3">OOP's</h3>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          style="width: 80%"
        >
          80%
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
